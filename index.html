<!DOCTYPE html>
<html lang="ca" class="dark">
<head>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "hls.js": "https://aistudiocdn.com/hls.js@^1.6.15"
      }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4E Nexus</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SF Pro Display', 'Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'drift': 'drift 60s linear infinite',
                    },
                    keyframes: {
                        drift: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50px)' },
                        }
                    }
                },
            },
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden; 
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px; /* Thinner */
            height: 4px;
        }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(150, 150, 150, 0.3); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        .glass-panel {
            background: rgba(30, 30, 35, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- WEATHER ANIMATIONS --- */
        
        .weather-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        /* SNOW (Realistic Particles) */
        .snow-layer-1, .snow-layer-2 {
            position: absolute;
            top: -10px; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(4px 4px at 100px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(6px 6px at 200px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(3px 3px at 300px 250px, rgba(255,255,255,0.6), transparent),
                radial-gradient(4px 4px at 400px 350px, rgba(255,255,255,0.8), transparent),
                radial-gradient(6px 6px at 500px 100px, rgba(255,255,255,0.7), transparent),
                radial-gradient(3px 3px at 50px 200px, rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at 150px 300px, rgba(255,255,255,0.6), transparent),
                radial-gradient(6px 6px at 250px 400px, rgba(255,255,255,0.8), transparent),
                radial-gradient(3px 3px at 350px 500px, rgba(255,255,255,0.7), transparent);
            background-size: 550px 550px;
            animation: snow 10s linear infinite;
        }
        .snow-layer-2 {
            background-size: 400px 400px;
            animation-duration: 15s;
            opacity: 0.5;
            filter: blur(1px);
        }

        @keyframes snow {
            0% { transform: translateY(-550px); }
            100% { transform: translateY(0); }
        }

        /* RAIN (High Visibility) */
        /* Using linear-gradients to create streaks */
        .rain-container {
             position: absolute;
             width: 100%; height: 100%;
             z-index: 2;
             overflow: hidden;
        }
        
        .rain-layer {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            background-size: 2px 40px; /* Thinner, longer streaks */
            background-repeat: repeat;
            transform: rotate(15deg); /* Slanted rain */
            animation: rain-fall 0.4s linear infinite;
            opacity: 0.6;
            filter: blur(0.5px);
        }

        .rain-layer-2 {
             opacity: 0.3;
             background-size: 1px 30px;
             animation-duration: 0.6s;
             filter: blur(1px);
             z-index: 1;
        }

        /* Random positioning of drops simulation via background positioning */
        @keyframes rain-fall {
            0% { background-position: 0 0; }
            100% { background-position: 20px 200px; }
        }

        /* Helpers */
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
